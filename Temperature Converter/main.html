<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Temp Convert</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="box">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="container" id="contemp">

                    <div class="options">
                        <li>
                            <div class="form-check" class="con-option">
                                <input type="radio" class="form-check-input" id="C2F" name="optradio" value="option1" onclick="step1()">
                                <label class="form-check-label" for="radio1">Celsius to Fahrenheit</label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check" class="con-option">
                                <input type="radio" class="form-check-input" id="F2C" name="optradio" value="option2" onclick="step2()">
                                <label class="form-check-label" for="radio2">Fahrenheit to Celsius</label>
                            </div>
                        </li>
                    </div>

                    <div class="form-floating mb-3 mt-3" id="inTemp">
                        <input type="number" class="form-control" id="temp" placeholder="Enter Temperature" name="temp"
                            placeholder="Celsius" oninput="convertTemp(this.value)" onchange="convertTemp(this.value)">
                        <label for="email">Enter Temperature</label>
                    </div>
                    <p id="outTemp">Output: <br>
                        <div id="outBox"><span id="disTemp"></span></div>  
                    </p>

                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    
</body>
</html>
